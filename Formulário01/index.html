<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fepi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1 class="tituloh1">Registro Pessoal</h1>
            </div>
            <div>
                <img src="imagens/logo.jpg" alt="Homem e Mulher" class="image">
            </div>      
        </div>
    </header>

    <main class="maincont">
       <div class="box">
        <form action="">
            <fieldset class="fieldsetcss">
                <legend class="legendcss"><b> Dados Pessoais</b></legend>
                
                <div class="inputbox">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required placeholder="Nome completo">
                </div>
                <br>
                <div class="inputbox">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="inputUser" required placeholder="Digite seu Email">
                </div>
                <br>
                <div class="inputbox">
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" name="Nascimento" id="Nascimento" class="inputUser" required placeholder="dd/mm/aaaa">
                </div>
                <br>
                <div class="inputbox">
                    <label for="rg">Rg:</label>
                    <input type="text" name="rg" id="rg" class="inputUser" required placeholder="XX-XX.XXX.XXX">
                </div>
                <br>
                <div class="inputbox">
                    <label for="CPF">CPF:</label>
                    <input type="text" name="CPF" id="CPF" class="inputUser" required placeholder="XXX.XXX.XXX-XX">
                </div>
                <br>
            </fieldset>
            <fieldset class="fieldsetcss">
                <legend class="legendcss"><b> Endereço</b></legend>
                <div class="inputbox">
                    <label for="Rua">Rua:</label>
                    <input type="text" name="Rua" id="Rua" class="inputUser" required >
                </div>
                <br>
                <div class="inputbox">
                    <label for="numero">Numero:</label>
                    <input type="number" name="numero" id="numero" class="inputUser" required>
                </div>
                <br>
                <div class="inputbox">
                    <label for="Bairro">Bairro:</label>
                    <input type="datetime" name="Bairro" id="Bairro" class="inputUser" required >
                </div>
                <br>
                <div class="inputbox">
                    <label for="Estado">Estado:</label>
                    <select name="Estado" class="inputUser">
                        <option value="Norte">Norte</option> 
                        <option value="Norte">Nordeste</option> 
                        <option value="Norte" selected>sul</option> 
                        <option value="Norte">sudeste</option> 
                        <option value="Norte">centro-oeste</option> 
                    </select>
                </div>
                <br>
                <div class="inputbox">
                    <label for="Cidade">Cidade:</label>
                    <input type="text" name="Cidade" id="Cidade" class="inputUser" required>
                </div>
                <br>
                <div class="inputbox">
                    <label for="CEP">CEP:</label>
                    <input type="text" name="CEP" id="CEP" class="inputUser" required>
                </div>
                <br>
            </fieldset>
            <fieldset class="fieldsetcss">
                <legend class="legendcss"><b>Login</b></legend>
               
                <div class="inputbox">
                <br>
                <div class="inputbox">
                    <label for="login">Login de usuário:</label>
                    <input type="email" name="login" id="login" class="inputUser" required placeholder="Digite seu Email">
                </div>
                <br>
                <div class="inputbox">
                    <label for="senha">senha:</label>
                    <input type="password" name="senha" id="senha" class="inputUser" required placeholder="digite sua senha">
                </div>
                <br>
                <div class="inputbox">
                    <label for="confirmsenha">confirmar senha:</label>
                    <input type="password" name="confirmsenha" id="confirmsenha" class="inputUser" required placeholder="Confirme sua senha">
                    <p style="margin-left: 30px; margin-top: 40px;">Nome: Daniel Junior Dias Avelino. RA: 00022345</p>
                </div>
                <br>
            </fieldset>
       <div class="inputsend">
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="Resetar" id="resetar">
        <a href="#" target="_blank" rel="external" class="termosuso">Termos</a>
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm" target="_blank" rel="external" class="termos">Saiba Mais </a>
    </div>
    </form> 
    </main>
</body>
</html>
